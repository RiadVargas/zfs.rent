<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>zfs.rent // session init</title>
  </head>

<pre>
initializing session.
then, redirecting to management portal.
</pre>

<script>
  // overwrite session_id to localStorage
  const params = new URLSearchParams(window.location.search);
  window.localStorage.setItem("session_id", params.get("id"));

  // redirect to management portal
  window.location = "/manage.html";
</script>
